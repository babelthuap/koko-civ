<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Koko Civ</title>
  <link rel="stylesheet" type="text/css" href="common.css"></head>
  <link rel="stylesheet" type="text/css" href="map-editor.css"></head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŽ</text></svg>">
<body>
  <div id="gameboard"></div>
  <div class="ui" id="controls">
    <div id="dragbar"></div>
    <div id="minimize">
      <div class="minus"></div>
      <div class="plus" style="display: none;"></div>
    </div>
    <div class="content">
      <div>
        <a href="/koko-civ">Return to main menu</a>
      </div>
      <div>
        <button id="save">Save</button>
        <button id="load">Load</button>
      </div>
      <hr>
      <div>
        Generate:
        <button id="archipelago">Archipelago</button>
        <button id="continents">Continents</button>
      </div>
      <div>
        <label for="width">Width = </label><input id="width" type="number">
        <label for="height">Height = </label><input id="height" type="number">
      </div>
      <hr>
      <div>
        Draw:
        <select id="terrain-select">
          <option>Mountain</option>
        </select>
      </div>
      <div>
        Brush size:
        <select id="brush-size">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <hr>
      <div>
        <label for="wrap">Wrap:</label>
        <input type="checkbox" id="wrap"></select>
      </div>
      <div>
        <label for="perspective">Perspective:</label>
        <input type="checkbox" id="perspective"></select>
        [experimental]
      </div>
    </div>
  </div>
  <div style="display: none;">
    <img src="images/grassland.png" id="grassland">
    <img src="images/plains.png" id="plains">
    <img src="images/coast.png" id="coast">
    <img src="images/sea.png" id="sea">
    <img src="images/ocean.png" id="ocean">
    <img src="images/mountain.png" id="mountain">
  </div>
  <script type="module" src="map-editor.js"></script>
</body>
</html>
