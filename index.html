<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Koko Civ</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
</head>
<body>
  <div id="loading">
    Loading...
    <div id="progress-bar">
      <div style="width: 0;"></div>
    </div>
  </div>

  <div id="backdrop" class="ui" style="display: none;"></div>

  <div id="gameboard" style="display: none;"></div>

  <div style="display: none;" id="images">
    <img src="images/grassland.png" id="grassland">
    <img src="images/plains.png" id="plains">
    <img src="images/coast.png" id="coast">
    <img src="images/sea.png" id="sea">
    <img src="images/ocean.png" id="ocean">
    <img src="images/mountain.png" id="mountain">
  </div>
  <script type="module" src="main.js"></script>

  <!-- Animate the progress bar for the initial load. -->
  <script>
    (() => {
      const progressEl = document.querySelector('#progress-bar > div');
      const asyncEls = document.querySelectorAll('script[src], img[src]');
      let count = 0;
      for (const img of asyncEls) {
        img.onload = () => {
          progressEl.style.width = (++count / asyncEls.length) * 100 + '%';
        };
      }
    })();
  </script>
</body>
</html>
